<!doctype html>

<html lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Base tag required -->
		<base href="/">

		<!-- http://docs.angularjs.org/guide/dev_guide.services.$location#hashbang-and-html5-modes_hashbang-mode_crawling-your-app -->
		<!-- https://prerender.io/getting-started#test-it -->
		<meta name="fragment" content="!">

		<!-- https://github.com/ftlabs/fastclick#when-it-isnt-needed -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Add to homescreen for Chrome on Android -->
		<meta name="mobile-web-app-capable" content="yes">
		<link rel="icon" sizes="192x192" href="${require(`~img/chrome-touch-icon-192x192.png`)}">

		<!-- Add to homescreen for Safari on iOS -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="apple-mobile-web-app-title" content="Game Jolt">
		<link rel="apple-touch-icon-precomposed" href="${require(`~img/apple-touch-icon-precomposed.png`)}">

		<!-- Tile icon for Win8 (144x144 + tile color) -->
		<meta name="msapplication-TileImage" content="${require(`~img/ms-touch-icon-144x144-precomposed.png`)}">
		<meta name="msapplication-TileColor" content="#292929">

		<!-- http://blogs.windows.com/windows_phone/b/wpdev/archive/2012/11/15/adapting-your-webkit-optimized-site-for-internet-explorer-10.aspx#step5 -->
		<meta name="msapplication-tap-highlight" content="no">

		<!-- App start timer. -->
		<script>
			window._gjStartTime = Date.now();
		</script>

		<script type="text/javascript">

			if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement("style");
				msViewportStyle.appendChild(
					document.createTextNode(
						"@-ms-viewport{width:auto!important}"
					)
				);
				document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
			}

		</script>

		<title>Game Jolt - Indie games for the love of it</title>

		<!-- FB -->
		<meta property="fb:app_id" content="410666682312265">
		<meta property="og:site_name" content="Game Jolt">
		<meta property="fb:admins" content="1070315546">
		<meta property="og:image" content="${require(`~img/meta-default-image.png`)}">

		<!-- Twitter -->
		<meta name="twitter:site" content="@gamejolt">

	</head>

	<!-- Add an empty class so we can hook into it when building and add classes for client, app, etc. -->
	<body class="" gj-auto-scroll gj-body-classes>

		<gj-app></gj-app>

		<script async src="https://www.google-analytics.com/analytics.js"></script>
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', 'UA-6742777-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
		</script>

	</body>
</html>
