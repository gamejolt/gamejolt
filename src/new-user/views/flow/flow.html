<div class="flow-container">
	<div class="flow-scroll-container">
		<div class="flow-logo text-center anim-fade-in-enlarge stagger">
			<a :href="!GJ_IS_CLIENT ? Environment.baseUrl + '/' : Environment.authBaseUrl + '/login'">
				<app-theme-svg src="~img/game-jolt-logo.svg" width="164" height="18" alt="" class="visible-xs" />
				<app-theme-svg src="~img/game-jolt-logo.svg" width="328" height="36" alt="" class="hidden-xs" />
			</a>
		</div>

		<div class="container">
			<div class="col-sm-7 col-centered">
				<div class="flow-island">
					<div class="alert alert-notice" v-if="Connection.isClientOffline">
						<p>
							<app-jolticon icon="offline" />
							<translate>We're having trouble connecting to Game Jolt. Please check your connection to the Internet.</translate>
						</p>
					</div>
					<app-button
						class="pull-right"
						icon="forward"
						>
						Skip
					</app-button>

					<router-view />
				</div>
			</div>
		</div>

		<div class="auth-shell-bottom-links">
			<a class="link-unstyled anim-fade-in stagger" :href="Environment.baseUrl + '/terms'" target="_blank">
				<translate>auth.legal.terms</translate>
			</a>
			<a class="link-unstyled anim-fade-in stagger" :href="Environment.baseUrl + '/privacy'" target="_blank">
				<translate>auth.legal.privacy</translate>
			</a>
			<a class="link-unstyled anim-fade-in stagger" :href="Environment.baseUrl + '/cookies'" target="_blank" v-if="!GJ_IS_CLIENT">
				<translate>Cookie Policy</translate>
			</a>

			<app-translate-lang-selector />
		</div>
	</div>
</div>
