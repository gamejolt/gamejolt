<div>
	<app-button
		class="pull-right"
		icon="forward"
		@click="onClickNext"
		>
		<translate>{{nextButtonText}}</translate>
	</app-button>

	<h1 class="flow-title">
		<translate>Enter a bio</translate>
	</h1>

	<div>
		<p class="help-block">
			Tell everyone who you are, put yourself on the map.
		</p>
		<div>
			<textarea
				ref="input"
				class="form-control bio"
				:value="app.user.description_markdown"
				@input="onChangeBio"
				>
			</textarea>
		</div>
	</div>
</div>
