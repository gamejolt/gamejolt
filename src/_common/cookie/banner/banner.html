<div class="cookie-banner fill-darker" v-if="shouldShow">
	<p>
		<translate>We use cookies to ensure you get the best personalized experience on our website as well as keeping you signed into your account.</translate>
		<a
			class="link-help"
			:href="Environment.baseUrl + '/cookies'"
			@click="close()"
			>
			<translate>Learn more</translate>
		</a>
	</p>
	<div class="text-right">
		<app-button @click="close()">
			<translate>Got it!</translate>
		</app-button>
	</div>
</div>
