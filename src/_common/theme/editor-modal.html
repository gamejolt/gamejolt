<app-modal>

	<div class="modal-controls">
		<app-button @click="modal.dismiss()">
			<translate>Close</translate>
		</app-button>
	</div>

	<div class="modal-header">
		<h2 class="modal-title">
			Edit Theme
		</h2>
	</div>

	<div class="modal-body">
		<div class="form-group">
			<label class="control-label">
				Preset
			</label>
			<div class="row">
				<div class="col-xs-1" v-for="(preset, name) of presets">
					<app-theme-cluster
						v-app-tooltip="name"
						:theme="preset"
						@click.native="selectPreset(preset)"
						/>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label">
				Highlight
			</label>
			<input class="form-control" v-model="theme.highlight">
		</div>

		<div class="form-group">
			<label class="control-label">
				Backlight
			</label>
			<input class="form-control" v-model="theme.backlight">
		</div>

		<div class="form-group">
			<label class="control-label">
				Notice
			</label>
			<input class="form-control" v-model="theme.notice">
		</div>
	</div>

</app-modal>
