<gj-page-header
	should-affix-nav="true"
	spotlight-dark="true"
	>

	<gj-page-header-content>
		<h1 translate translate-params-channel="$ctrl.channel">
			<b>#{{ channel }}</b> Channel
		</h1>
		<div class="small text-muted">
			{{ ::$ctrl.meta.description }}
		</div>
		<br>
		<div>
			<span translate translate-n="$ctrl.totalGamesCount" translate-plural="<b>{{ $count | number }}</b> Games">
				<b>{{ $count | number }}</b> Game
			</span>
		</div>
	</gj-page-header-content>

	<gj-page-header-spotlight>
		<img ng-src="{{ ::$ctrl.channels.images[ $ctrl.channel ] }}" width="58" height="58" alt="">
	</gj-page-header-spotlight>

	<gj-page-header-nav>
		<nav class="platform-list inline">
			<ul>
				<li>
					<a ui-sref="discover.channels.channel.overview" ui-sref-active="active">
						<span translate>Overview</span>
					</a>
				</li>
				<li>
					<a ui-sref="discover.channels.channel.games._fetch" ui-sref-active="active">
						<span translate>Games</span>
					</a>
				</li>
				<li>
					<a ui-sref="discover.channels.channel.devlogs._fetch" ui-sref-active="active">
						<span translate>Devlogs</span>
					</a>
				</li>
			</ul>
		</nav>
	</gj-page-header-nav>

</gj-page-header>

<ui-view></ui-view>
