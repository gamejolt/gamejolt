<gj-ad-placement [visible-desktop]="true"></gj-ad-placement>

<section class="section">
	<div class="container-lg">

		<h2 class="section-header text-center">
			<a class="link-unstyled"
				ui-sref="discover.channels.channel.games._fetch( { section: 'best' } )"
				gj-track-event="channel:row-heading:best"
				translate
				translate-params-channel="$ctrl.channel"
				>
				Best <b>#{{ channel }}</b>
			</a>
		</h2>

		<hr class="underbar underbar-center">

		<gj-game-grid
			games="$ctrl.bestGames"
			truncate-to-fit="true"
			scrollable="true"
			show-ads="true"
			event-label="channel-overview-best-games"
			>
		</gj-game-grid>

		<div class="page-cut">
			<a class="btn btn-outline"
				ui-sref="discover.channels.channel.games._fetch( { section: 'best' } )"
				gj-track-event="channel:more-btn:best"
				translate
				>
				Load More
			</a>
		</div>

	</div>
</div>

<gj-ad-placement [visible-sm]="true"></gj-ad-placement>

<section class="section">
	<div class="container-lg">

		<h2 class="section-header text-center">
			<a class="link-unstyled"
				ui-sref="discover.channels.channel.games._fetch( { section: 'hot' } )"
				gj-track-event="channel:row-heading:hot"
				translate
				translate-params-channel="$ctrl.channel"
				>
				Hot <b>#{{ channel }}</b>
			</a>
		</h2>

		<hr class="underbar underbar-center">

		<gj-game-grid
			games="$ctrl.hotGames"
			truncate-to-fit="true"
			scrollable="true"
			event-label="channel-overview-hot-games"
			>
		</gj-game-grid>

		<div class="page-cut">
			<a class="btn btn-outline"
				ui-sref="discover.channels.channel.games._fetch( { section: 'hot' } )"
				gj-track-event="channel:more-btn:hot"
				translate
				>
				Load More
			</a>
		</div>

	</div>
</div>

<gj-ad-placement [hidden-desktop]="true"></gj-ad-placement>

<section class="section">
	<div class="container">

		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-7 col-centered">

				<h2 class="section-header text-center" translate>
					Hot Devlog Posts
				</h2>

				<hr class="underbar underbar-center">
				<br>

				<gj-activity-feed
					ng-if="$ctrl.posts.hasItems"
					type="Fireside_Post"
					items="$ctrl.posts"
					load-more-url="/web/discover/channels/posts/{{ $ctrl.channel }}"
					show-game-info="true"
					show-ads="true"
					>
				</gj-activity-feed>

				<div class="alert alert-info" ng-if="!$ctrl.posts.hasItems" translate>
					This channel doesn't have any posts yet.
				</div>

			</div>
		</div>

	</div>
</section>
