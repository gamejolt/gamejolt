<div>
	<strong translate>Development Stage:</strong>
	<span gj-lazy-placeholder="gameCtrl.game.development_status">
		<span class="lazy-placeholder" style="width: 80px"></span>

		<span ng-if="gameCtrl.game._is_wip" translate>
			Early Access
		</span>

		<span ng-if="gameCtrl.game._is_finished" translate>
			Complete
		</span>

		<span class="tag tag-pink" ng-if="gameCtrl.game.canceled" translate>
			Canceled
		</span>
	</span>
</div>

<div>
	<strong translate>Engine/Language:</strong>
	<span gj-lazy-placeholder="gameCtrl.game.creation_tool_human">
		<span class="lazy-placeholder" style="width: 100px"></span>
		<span>
			{{ ::gameCtrl.game.creation_tool_human }}
		</span>
	</span>
</div>

<div ng-if="gameCtrl.game.published_on">
	<strong translate>Published On:</strong>
	<span gj-lazy-placeholder="gameCtrl.game.category_human">
		<span class="lazy-placeholder" style="width: 120px"></span>
		<a ui-sref="discover.games.list._fetch-date( { section: 'by-date', date: '{{ gameCtrl.game.published_on | date:'yyyy-MM-dd' }}' } )">
			{{ ::gameCtrl.game.published_on | date:'longDate' }}
		</a>
	</span>
</div>

<br>

<ul class="list-unstyled" ng-if="gameCtrl.game.web_site">
	<li>
		<span class="jolticon jolticon-world"></span>
		<a ng-href="{{ ::gameCtrl.game.web_site }}" translate>
			Game Web Site
		</a>
	</li>
</ul>
