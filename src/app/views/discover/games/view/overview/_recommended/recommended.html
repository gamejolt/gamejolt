<app-game-list-placeholder
	v-if="!isLoaded"
	:num="5"
	/>
<div v-else>
	<app-game-list
		:games="gamesBeforeAd"
		event-label="recommended"
		/>

	<app-ad-widget
		size="rectangle"
		pos="bottom"
		/>

	<app-game-list
		v-if="gamesAfterAd.length > 0"
		:games="gamesAfterAd"
		event-label="recommended"
		/>

	<app-ad-widget
		v-if="shouldShowBottomAd"
		size="rectangle"
		pos="bottom"
		/>
</div>
