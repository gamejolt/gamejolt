<div gj-scroll-when></div>

<gj-ad-placement [hidden-desktop]="true" [resource]="gameCtrl.game"></gj-ad-placement>

<div class="container">
	<div class="row">
		<div class="col-sm-10 col-md-8 col-lg-7" ng-class="{ 'col-centered': Screen.isMobile }">

			<section class="section">
				<gj-devlog-post-view
					post="viewCtrl.post"
					>
				</gj-devlog-post-view>
			</section>

		</div>
		<div class="col-md-4 col-lg-5" ng-if="Screen.isDesktop">
			<div class="desktop-ad-spot">
				<gj-ad class="pull-right" [resource]="gameCtrl.game"></gj-ad>
			</div>
		</div>
	</div>
</div>

<gj-ad-placement [resource]="gameCtrl.game"></gj-ad-placement>
