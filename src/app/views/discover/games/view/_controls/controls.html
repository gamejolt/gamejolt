<div class="game-header-controls">

	<app-game-playlist-add-to-widget
		class="game-header-add"
		:game="game"
		:outline="true"
		event-label="game-header"
		/>

	<div class="game-header-follow-container"
		v-if="!app.user || app.user.id !== game.developer.id">
		<app-game-follow-widget
			class="btn-block"
			:outline="true"
			:game="game"
			:show-user-follow="true"
			event-label="game-header"
			/>
	</div>

</div>
