<div class="collection-copy">

	<!--
		Binding Scope
		As well as to make it animatable.
	-->
	<div class="anim-fade-in-right no-animate-leave" ng-repeat="collection in [ collectionCtrl.collection ] track by collection._id">

		<p class="text-muted collection-copy-tag-lead" translate>
			library.collection.tag_heading_before
		</p>
		<h2 class="sans-margin"
			translate
			translate-params-tag="collectionCtrl.tag"
			>
			library.collection.tag_heading
		</h2>

	</div>

</div>
