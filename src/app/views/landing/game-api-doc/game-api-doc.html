<section class="section landing-header text-center">
	<div class="container">
		<h1>
			<img src="~img/jolt.svg" ng-attr-width="{{ 17 * 3 }}" ng-attr-height="{{ 18 * 3 }}">
			Game API
			<sup>
				Documentation
			</sup>
		</h1>
	</div>
</section>

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-1"></div>
			<div class="col-sm-3 col-sm-push-9 col-lg-3 col-lg-push-8">
				<br><br>
				<nav class="platform-list">
					<ul>
						<li ng-repeat="item in $ctrl.nav track by item.url">
							<a ng-href="/game-api/doc{{ ::item.url }}" ng-class="::$ctrl.inPath( item.url ) ? 'active' : ''">
								{{ ::item.title }}
							</a>
							<ul ng-if="item.nav.length > 0 && $ctrl.inPath( item.url )">
								<li ng-repeat="item in item.nav track by item.url">
									<a ng-href="/game-api/doc{{ ::item.url }}" ng-class="::$ctrl.inPath( item.url ) ? 'active' : ''">
										{{ ::item.title }}
									</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>

			<div class="col-sm-9 col-sm-pull-3 col-lg-7 col-lg-pull-3">

				<div ng-include="'/doc-game-api' + $ctrl.path + '.html'"></div>

			</div>
		</div>
	</div>
</section>
