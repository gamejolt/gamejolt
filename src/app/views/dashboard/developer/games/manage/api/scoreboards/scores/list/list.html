<h2 class="section-header">{{ ::'dash.games.scores.list.heading' | translate }}</h2>

<div class="row">
	<div class="col-md-10 col-lg-9">
		<div class="form-group no-animate">
			<select class="form-control"
				ng-model="listCtrl.selectedTable"
				ng-options="table.name for table in listCtrl.scoreTables"
				ng-change="listCtrl.changeTable( listCtrl.selectedTable.id )"></select>
		</div>
	</div>
</div>

<div class="page-help" translate="dash.games.scores.list.page_help_html"></div>

<div class="alert alert-warning anim-fade-in" ng-if="!listCtrl.scores.length"
	translate="dash.games.scores.list.no_scores_html"></div>

<gj-dash-list-scores-developer
	ng-if="listCtrl.scores.length"
	gj-score-table="listCtrl.scoreTable"
	gj-scores="listCtrl.scores"
	on-remove="listCtrl.onScoreRemoved( $score )"
	>
</gj-dash-list-scores-developer>
