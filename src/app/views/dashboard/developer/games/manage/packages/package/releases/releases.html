<h3>{{ ::'dash.games.packages.manage.releases.heading' | translate }}</h3>

<div class="page-help">
	<div translate>dash.games.packages.manage.releases.page_help_html</div>
	<p>
		<a class="link-help" href="https://help.gamejolt.com/dev-packages#releases" target="_blank">{{ ::'dash.games.packages.manage.releases.page_help_link' | translate }}</a>
	</p>
</div>

<div class="alert alert-warning" ng-if="!packageCtrl.releases.length" translate>dash.games.packages.manage.releases.no_releases_html</div>

<!--
	We only use it for adding.
-->
<gj-editable-accordion is-adding="releasesCtrl.isAdding">
	<gj-editable-accordion-add add-label="{{ ::'dash.games.packages.manage.releases.add_release_button' | translate }}">

		<gj-form-dashboard-game-release
			gj-game="manageCtrl.game"
			gj-game-package="packageCtrl.package"
			gj-form-submit-handler="releasesCtrl.onReleaseAdded( formModel )">
		</gj-form-dashboard-game-release>

	</gj-editable-accordion-add>
</gj-editable-accordion>

<!--
	List the releases.
-->
<gj-dash-release-list
	gj-package="packageCtrl.package"
	gj-releases="packageCtrl.releases"
	ng-if="packageCtrl.releases.length"
	>
</gj-dash-release-list>

<ui-view></ui-view>
