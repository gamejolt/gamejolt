<div class="well fill-white">

	<div class="alert alert-info sans-margin-bottom" ng-if="!buildsCtrl.paramsByBuild[ build.id ].length" translate="dash.games.releases.builds.params.info_html"></div>

	<div class="list-group sans-margin-bottom" ng-if="buildsCtrl.paramsByBuild[ build.id ].length">
		<div class="list-group-item anim-fade-enter-enlarge anim-fade-leave-shrink"
			ng-repeat="param in buildsCtrl.paramsByBuild[ build.id ] track by param.id"
			>
			<a class="link-muted pull-right" ng-click="buildsCtrl.removeParam( param )">
				<span class="jolticon jolticon-remove big"></span>
			</a>
			<h5 class="list-group-item-heading">{{ param.name }}</h5>
			<p class="list-group-item-text">{{ param.value }}</p>
		</div>
	</div>

</div>

<gj-form-dashboard-game-build-param
	gj-game="manageCtrl.game"
	gj-game-package="releaseCtrl.package"
	gj-game-release="releaseCtrl.release"
	gj-game-build="build"
	gj-form-submit-handler="buildsCtrl.onParamAdded( formModel )"
	>
</gj-form-dashboard-game-build-param>
