<section class="alert alert-warning sans-margin-bottom" ng-if="false && manageCtrl.game.status == Game.STATUS_HIDDEN">
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-lg-8 col-centered" ng-class="{ 'text-center': Screen.isDesktop }">
				{{ ::'dash.games.hidden_message' | translate }}
				<span ng-if="!manageCtrl.game.published_on">{{ ::'dash.games.hidden_message_unpublished' | translate }}</span>
			</div>
		</div>
	</div>
</section>

<div collapse="!($state.is( 'dashboard.developer.games.manage.game.header' ) && gameCtrl.coverIsLoaded)">
	<gj-media-item-cover
		media-item="manageCtrl.game.header_media_item"
		should-parallax="false"
		on-loaded="gameCtrl.coverIsLoaded = true"
		>
	</gj-media-item-cover>
</div>

<div gj-expand-when="$state.is( 'dashboard.developer.games.manage.game.media' ) && manageCtrl.mediaItems.length">
	<gj-game-media-bar gj-media-bar-items="manageCtrl.mediaItems"></gj-game-media-bar>
</div>

<section class="section fill-lightest section-thin" ng-if="Screen.isMobile">
	<div class="container">
		<nav class="pills" gj-partial="/app/views/dashboard/developer/games/manage/game/_nav.html"></nav>
	</div>
</section>

<section class="section">
	<div class="container">

		<div class="row">
			<div class="col-md-2" ng-if="Screen.isDesktop">
				<nav class="platform-list" gj-partial="/app/views/dashboard/developer/games/manage/game/_nav.html"></nav>
			</div>
			<div class="col-xs-12 col-md-10">
				<ui-view></ui-view>
			</div>
		</div>

	</div>
</section>
