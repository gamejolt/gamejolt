<gj-alert-dismissable alert-type="dark" dismiss-key="devlogs-dash" no-margin="true">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-md-8 col-lg-6 col-centered" ng-class="{ 'text-center': !Screen.isXs }">

				<p translate>Game news is now Devlogs! Share your development progress by posting updates, images, GIFs, and videos for your project! Followers will get notified in their activity feeds.</p>
				<br>

				<a class="btn btn-primary-outline" href="http://fireside.gamejolt.com/post/devlogs-early-access-feeds-and-way-more-dgdrxxr5" gj-track-event="dash:devlogs-learn-more" translate>
					Learn More
				</a>
			</div>

		</div>
	</div>
</gj-alert-dismissable>

<section class="section section-has-nav fill-lightest">
	<div class="container">

		<h4 class="section-header" translate>
			Add Post
		</h4>

		<gj-devlog-post-add
			game="manageCtrl.game"
			on-added="devlogCtrl.onPostAdded( $post )"
			>
		</gj-devlog-post-add>

		<nav class="platform-list inline section-nav">
			<ul>
				<li>
					<a
						ui-sref="dashboard.developer.games.manage.devlog.feed( { tab: 'active' } )"
						ui-sref-active="active"
						translate
						>
						Posts
					</a>
				</li>
				<li>
					<a
						ui-sref="dashboard.developer.games.manage.devlog.feed( { tab: 'draft' } )"
						ui-sref-active="active"
						translate
						>
						Draft Posts
					</a>
				</li>
			</ul>
		</nav>

	</div>
</section>

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-7">

				<ui-view></ui-view>

			</div>
		</div>
	</div>
</section>
