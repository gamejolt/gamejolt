<div v-if="app.user">
	<app-page-header>

		<h1>
			<translate>dash.overview.heading</translate>
		</h1>

		<p>
			{{ app.user.display_name }}
			<small>(@{{ app.user.username }})</small>
		</p>

		<app-user-avatar slot="spotlight" :user="app.user" />

		<template slot="controls">
			<app-button
				block
				:to="{
					name: 'profile.overview',
					params: { username: app.user.username },
				}"
				v-app-track-event="`dash:overview:view-profile`"
				>
				<translate>dash.overview.view_profile_button</translate>
			</app-button>
		</template>

	</app-page-header>

	<router-view />
</div>
