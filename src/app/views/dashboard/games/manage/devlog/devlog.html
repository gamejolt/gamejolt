<div v-if="routeBootstrapped">
	<section class="section section-has-nav fill-darker">
		<div class="container">

			<app-game-perms :game="game" required="devlogs">
				<h4 class="section-header">
					<translate>Add Post</translate>
				</h4>

				<app-devlog-post-add
					:game="game"
					@add="onPostAdded"
					/>
			</app-game-perms>

			<nav class="platform-list inline section-nav">
				<ul>
					<li>
						<router-link
							:to="{
								name: 'dash.games.manage.devlog',
								params: {
									tab: null,
								},
							}"
							active-class="active"
							:exact="true"
							>
							<translate>Posts</translate>
						</router-link>
					</li>
					<li>
						<router-link
							:to="{
								name: 'dash.games.manage.devlog',
								params: {
									tab: 'draft',
								},
							}"
							active-class="active"
							:exact="true"
							>
							<translate>Draft Posts</translate>
						</router-link>
					</li>
					<li>
						<router-link
							:to="{
								name: 'dash.games.manage.devlog',
								params: {
									tab: 'scheduled',
								},
							}"
							active-class="active"
							:exact="true"
							>
							<translate>Scheduled Posts</translate>
						</router-link>
					</li>
				</ul>
			</nav>

		</div>
	</section>

	<section class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-8">

					<app-activity-feed
						v-if="feed.hasItems"
						:feed="feed"
						show-edit-controls
						@postedited="onPostEdited"
						@postpublished="onPostPublished"
						@postremoved="onPostRemoved"
						/>

					<div class="alert"
						v-else
						>
						<template v-if="_tab === 'active'">
							<p><translate>You haven't published any posts yet.</translate></p>
						</template>
						<template v-else-if="_tab === 'draft'">
							<p><translate>You don't have any draft posts.</translate></p>
						</template>
						<template v-else-if="_tab === 'scheduled'">
							<p><translate>You don't have any scheduled posts.</translate></p>
						</template>
					</div>


				</div>
			</div>
		</div>
	</section>
</div>
