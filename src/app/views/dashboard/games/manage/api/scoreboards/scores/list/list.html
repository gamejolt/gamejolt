<div>

	<h2 class="section-header">
		<translate>dash.games.scores.list.heading</translate>
	</h2>

	<div class="row">
		<div class="col-md-10 col-lg-9">
			<div class="form-group">
				<select class="form-control" v-model="selectedTable" @change="changeTable">
					<option
						v-for="table of scoreTables"
						:key="table.id"
						:selected="table.id === selectedTable"
						:value="table.id"
						>
						{{ table.name }}
					</option>
				</select>
			</div>
		</div>
	</div>

	<div
		class="page-help"
		key="page-help"
		v-translate
		>
		dash.games.scores.list.page_help_html
	</div>

	<div
		class="alert alert-warning anim-fade-in"
		key="no-scores"
		v-if="!scores.length"
		v-translate
		>
		dash.games.scores.list.no_scores_html
	</div>

	<app-manage-game-list-scores
		v-if="scores.length"
		:score-table="scoreTable"
		:scores="scores"
		@remove="onScoreRemoved"
		/>

</div>
