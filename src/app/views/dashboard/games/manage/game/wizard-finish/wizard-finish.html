<div class="row">
	<div class="col-sm-7">

		<div class="alert">
			<div v-if="canPublish">
				<translate>Your game is ready to be published to the site! If you're not ready yet, you can always save it for later.</translate>
			</div>
			<div v-else>
				<translate>You still have some information to fill out before we can publish it to the site. You can always save it for later and come back to it, though!</translate>
			</div>

			<div class="alert-actions">
				<!-- TODO(buttons) used to have a 'btn-dark-variant' class. Not sure how this plays with alerts. -->
				<app-button
					primary
					:disabled="!canPublish"
					@click="publish()"
					>
					<translate>Publish</translate>
				</app-button>

				<!-- TODO(buttons) used to have a 'btn-dark-variant' class. Not sure how this plays with alerts. -->
				<app-button @click="saveDraft()">
					<translate>Save Draft</translate>
				</app-button>
			</div>
		</div>

	</div>
</div>
