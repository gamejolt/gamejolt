<div>

	<div v-if="Screen.isXs" class="well fill-darker sans-margin-bottom">
		<app-button
			block
			icon="chevron-left"
			:to="{ name: 'dash.account-mobile-nav' }"
			>
			<translate>Back to Account</translate>
		</app-button>
	</div>

	<app-page-header>

		<h1>{{ heading }}</h1>

		<p>
			<small>@{{ app.user.username }}</small>
		</p>

		<app-user-avatar slot="spotlight" :user="app.user" />

	</app-page-header>

	<app-expand :when="$route.name === 'dash.account.header'" v-if="app.user.header_media_item">
		<app-media-item-cover
			:media-item="app.user.header_media_item"
			:max-height="400"
			/>
	</app-expand>

	<!-- Don't show content before this route has loaded in the account data. -->
	<section class="section" v-if="routeBootstrapped">
		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-md-2" v-if="!Screen.isXs">

					<nav class="platform-list">
						<ul>
							<li>
								<router-link
									:to="{ name: 'dash.account.edit' }"
									active-class="active"
									>
									<translate>Profile</translate>
								</router-link>
							</li>
							<li>
								<router-link
									:to="{ name: 'dash.account.avatar' }"
									active-class="active"
									>
									<translate>Avatar</translate>
								</router-link>
							</li>
							<li>
								<router-link
									:to="{ name: 'dash.account.header' }"
									active-class="active"
									>
									<translate>Profile Header</translate>
								</router-link>
							</li>
							<li>
								<router-link
									:to="{ name: 'dash.account.linked-accounts.list' }"
									active-class="active"
									>
									<translate>Linked Accounts</translate>
								</router-link>
							</li>
							<li>
								<router-link
									:to="{ name: 'dash.account.email-preferences' }"
									active-class="active"
									>
									<translate>Email Preferences</translate>
								</router-link>
							</li>
							<li>
								<router-link
									:to="{ name: 'dash.account.change-password' }"
									active-class="active"
									>
									<translate>Password</translate>
								</router-link>
							</li>
							<li>
								<router-link
									:to="{ name: 'dash.account.financials' }"
									active-class="active"
									>
									<translate>Marketplace Account Setup</translate>
								</router-link>
							</li>
						</ul>
					</nav>

				</div>
				<div class="col-xs-12 col-sm-9 col-md-10">
					<router-view />
				</div>
			</div>
		</div>
	</section>

</div>
