<div>

    <div v-if="address">
        <fieldset>
            <div class="form-horizontal">
                <div class="form-group">

                    <label class="control-label col-sm-4">
                        <translate>Country</translate>
                    </label>
                    <div class="form-static col-sm-8">
                        {{ country }}
                    </div>

                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">

                    <label class="control-label col-sm-4">
                        <translate>Street Address</translate>
                    </label>
                    <div class="form-static col-sm-8">
                        {{ street }}
                    </div>

                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">

                    <label class="control-label col-sm-4">
                        <translate>State/Province/County</translate>
                    </label>
                    <div class="form-static col-sm-8">
                        {{ region }}
                    </div>

                </div>
            </div>
            <div class="form-horizontal">
                <div class="form-group">

                    <label class="control-label col-sm-4">
                        <translate>Zip/Postal Code</translate>
                    </label>
                    <div class="form-static col-sm-8">
                        {{ postcode }}
                    </div>

                </div>
            </div>
        </fieldset>

        <app-button
            @click="onEdit"
            icon="edit"
            primary>
            <translate>Edit</translate>
        </app-button>
        <app-button
            @click="onRemove"
            icon="remove">
            <translate>Remove</translate>
        </app-button>
    </div>

    <div v-else>
        <translate>We do not have a recorded billing address for you.</translate>
    </div>

</div>
