<div>

	<app-page-header
		should-affix-nav
		col-classes="col-md-8 col-lg-7 col-lg-offset-1"
		>

		<h1>
			<translate>Activity Feed</translate>
		</h1>
		<br>

		<nav slot="nav" class="platform-list inline nav-justified">
			<ul>
				<li>
					<router-link :to="{ name: 'activity.feed' }" active-class="active">
						<app-jolticon icon="feed" class="hidden-xs" />
						<translate>Feed</translate>
						<span class="tag tag-highlight" v-if="unreadActivityCount > 0">
							{{ unreadActivityCount < 100 ? unreadActivityCount : '99+' }}
						</span>
					</router-link>
				</li>
				<li>
					<router-link :to="{ name: 'activity.notifications' }" active-class="active">
						<app-jolticon icon="notifications" class="hidden-xs" />
						<translate>Notifications</translate>
						<span class="tag tag-highlight" v-if="unreadNotificationsCount > 0">
							{{ unreadNotificationsCount < 100 ? unreadNotificationsCount : '99+' }}
						</span>
					</router-link>
				</li>
			</ul>
		</nav>

	</app-page-header>

	<router-view />

</div>
