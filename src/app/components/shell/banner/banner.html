<div
	v-if="shouldShowBanner"
	class="-banner"
	:class="{
		'-clickable': currentBanner.canClick,
		'fill-dark-green': currentBanner.type === 'info',
		'fill-pink': currentBanner.type === 'error',
		'-dark-mode': currentBanner.type == 'dark-mode',
	}"
	@click="clickBanner()"
	>
	<a class="-close" @click.stop="closeBanner()">
		<app-jolticon icon="remove" />
	</a>

	<div class="-message" v-html="currentBanner.message"></div>
</div>
