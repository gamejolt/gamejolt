<router-link
	class="-item -unread"
	:to="{
		name: 'communities.view.overview',
		params: { path: community.path }
	}"
	active-class="-active"
	v-app-tooltip.right="community.name"
	>
	<app-community-thumbnail-img
		class="-thumb"
		:community="community"
		/>
	<div
		class="-blip"
		:style="{
			'background-color': highlight,
		}"
		/>
	<div
		v-if="community.is_unread"
		class="-bubble"
	 	/>
</router-link>
