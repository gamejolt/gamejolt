<button
	class="user-follow-widget btn"
	:class="{
		'btn-success-outline': !user.is_following && outline,
		'btn-success active': user.is_following,
		'btn-sparse': sparse,
		'btn-sm': size === 'sm',
	}"
	v-app-auth-required
	:disabled="isProcessing"
	@click="onClick"
	v-app-tooltip.bottom="
		!user.is_following
		? $gettext( 'Follow this user to get their games, videos, and posts in your feed!' )
		: undefined
	"
	v-app-track-event="`user-follow:${eventLabel || 'any'}:${!user.is_following ? 'follow' : 'unfollow'}`"
	>
	<span class="btn-badge" v-if="!sparse && user.follower_count">
		{{ user.follower_count | number }}
	</span>
	<template v-if="!user.is_following">
		<app-jolticon icon="subscribe" />
		<translate v-if="!sparse">Follow</translate>
	</template>
	<template v-else>
		<app-jolticon icon="subscribed" />
		<translate v-if="!sparse">Following</translate>
	</template>
</button>
