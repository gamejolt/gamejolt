<router-link
	class="user-list-item"
	:to="{
		name: 'profile.overview',
		params: {
			username: user.username,
		}
	}"
	>
	<div class="-avatar">
		<app-user-avatar-img :user="user" />
	</div>

	<div class="-label">
		<div class="-name">
			{{ user.display_name }}
		</div>
		<span class="-username">
			@{{ user.username }}
		</span>
	</div>
</router-link>
