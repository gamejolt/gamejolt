<ul class="fireside-post-list">
	<li ng-repeat="post in $ctrl.posts track by post.id">

		<a class="fireside-post-list-item" ng-href="{{ ::post.url }}">

			<div class="fireside-post-list-item-img" ng-style="::{ 'background-image': 'url(\'' + (post.header.img_url || '/app/components/fireside/post/thumbnail/no-thumb.png') + '\')' }"></div>

			<div class="fireside-post-list-item-meta">
				<div class="fireside-post-list-item-title">
					{{ ::post.title }}
				</div>

				<div class="fireside-post-list-item-byline">
					<span class="hidden-xs">By</span>
					<span class="fireside-post-list-item-author">@{{ ::post.user.username }}</span>
					<span class="dot-separator"></span>
					<em class="fireside-post-list-item-time" am-time-ago="post.published_on"></em>
				</div>
			</div>

		</a>

	</li>
</ul>
