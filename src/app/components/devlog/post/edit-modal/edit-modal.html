<app-modal>

	<div class="modal-controls">
		<app-button @click="modal.dismiss()">
			<translate>Close</translate>
		</app-button>
	</div>

	<div class="modal-header">
		<h2 class="modal-title">
			{{headerText}}
		</h2>
	</div>

	<div class="modal-body">
		<form-game-devlog-post
			:model="post"
			@submit="onSubmitted"
			/>
	</div>

</app-modal>
