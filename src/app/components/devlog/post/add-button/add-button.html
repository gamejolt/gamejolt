<div class="devlog-post-add-button">
	<div class="-input" @click="open()">
		<span class="visible-xs">
			<translate>Share what you're working on...</translate>
		</span>
		<span class="hidden-xs">
			<translate>Share what you're working on, your thoughts, images, videos, anything...</translate>
		</span>
	</div>

	<div class="-controls">
		<app-button trans icon="blog-article" @click="open('article')">
			<translate>Write an article</translate>
		</app-button>

		<app-button trans icon="screenshot" @click="open(FiresidePost.TYPE_MEDIA)">
			<translate>Images/GIFs</translate>
		</app-button>

		<app-button trans icon="video" @click="open(FiresidePost.TYPE_VIDEO)">
			<translate>Video</translate>
		</app-button>
	</div>
</div>
