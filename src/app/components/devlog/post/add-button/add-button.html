<div class="devlog-post-add-button">
	<div class="-input" @click="open()">
		<translate>Share your thoughts or what you're working on</translate>
	</div>

	<div class="-controls">
		<app-button trans icon="blog-article" @click="open()">
			<translate>Write an article</translate>
		</app-button>

		<app-button trans icon="screenshot" @click="open(FiresidePost.TYPE_MEDIA)">
			<translate>Images/GIFs</translate>
		</app-button>

		<app-button trans icon="video" @click="open(FiresidePost.TYPE_VIDEO)">
			<translate>Video</translate>
		</app-button>
	</div>
</div>
