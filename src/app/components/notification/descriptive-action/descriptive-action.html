<!-- User -->
<strong ng-if="::$ctrl.notification.is_user_based">
	<span ng-if="::$ctrl.notification.from_model">
		{{ ::$ctrl.notification.from_model.display_name }}
	</span>
	<span ng-if="::!$ctrl.notification.from_model" translate>
		Someone
	</span>
</strong>

<small ng-if="::$ctrl.notification.is_user_based && $ctrl.notification.from_model">
	(@{{ ::$ctrl.notification.from_model.username }})
</small>

<!-- Game -->
<strong ng-if="::$ctrl.notification.is_game_based">
	{{ ::$ctrl.notification.to_model.title }}
</strong>

<!-- Actions -->
<span ng-bind-html="::$ctrl.getAction()"></span>
