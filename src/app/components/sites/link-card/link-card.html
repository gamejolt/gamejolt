<app-card>
	<div class="card-content">
		<p>
			<translate>This is your Site URL:</translate>
		</p>
		<input class="form-control" :value="site.url">
	</div>
	<div class="card-controls">
		<app-button
			block
			icon="link"
			@click="copyLink"
			>
			<translate>Copy Link</translate>
		</app-button>
		<app-button
			block
			icon="share"
			:href="site.url"
			target="_blank"
			>
			<translate>View Site</translate>
		</app-button>
	</div>
</app-card>
