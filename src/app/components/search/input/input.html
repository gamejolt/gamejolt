<input
	type="search"
	class="search-input form-control"
	name="q"
	:placeholder="$gettext( 'search.input.placeholder' )"
	autocomplete="off"
	@focus="$emit( 'focus', $event )"
	@blur="$emit( 'blur', $event )"
	@keydown="$emit( 'keydown', $event )"
	:value="value"
	@input="onChange( $event.target.value )"
	v-shortkey.avoid
	>
