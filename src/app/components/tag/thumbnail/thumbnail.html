<router-link
	class="tag-thumbnail"
	:to="location"
	active-class="active"
	v-app-track-event="`tag-list:${ tagInfo.id }`"
	>
	<div class="-image-spacer">
		<div class="-image">
			<img :src="tagInfo.image" alt="">
		</div>
	</div>
	<div class="-info">
		<div class="-label">
			{{ tagInfo.label }}
		</div>
	</div>
</router-link>
