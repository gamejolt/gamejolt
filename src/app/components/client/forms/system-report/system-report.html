<form gj-form="formModel" name="systemReportForm">

	<form-group name="description" label="{{ 'system_report.form.description_label' | translate }}">
		<p class="help-block" translate>system_report.form.description_help</p>
		<textarea form-control="description" ng-maxlength="1000" rows="5"></textarea>
		<control-errors></control-errors>
	</form-group>

	<button gj-form-submit-button class="btn" ng-disabled="!systemReportForm.$valid" ng-click="onSubmit()">
		<span class="jolticon jolticon-add"></span>
		<span translate>system_report.form.submit_button</span>
	</button>

</form>
