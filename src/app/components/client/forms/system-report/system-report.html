<app-form name="systemReportForm">

	<app-form-group
		name="description"
		:label="$gettext('system_report.form.description_label')">
		<p class="help-block"><translate>system_report.form.description_help</translate></p>
		<app-form-control-textarea
			maxlength="1000"
			rows="5"
			/>
		<app-form-control-errors />
	</form-group>

	<app-form-button
		:disabled="!valid"
		icon="add"
		>
		<translate>system_report.form.submit_button</translate>
	</app-form-button>

</app-form>
