<div
	class="devlog-post-text"
	:class="{
		'-hydrated': isHydrated
	}"
	>

	<template v-if="isOpen">
		<div class="page-cut" />

		<app-content-viewer
			:source="post.article_content"
			/>
	</template>

	<div class="page-cut">
		<app-button
			:trans="!isToggling"
			:solid="isToggling"
			:primary="isToggling"
			@click.stop="toggleFull()"
			>
			<translate v-if="!isOpen">read article</translate>
			<translate v-else>less</translate>
		</app-button>
	</div>

</div>
