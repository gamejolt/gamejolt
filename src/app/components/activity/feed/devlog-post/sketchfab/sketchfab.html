<div class="devlog-post-sketchfab-embed">
	<app-responsive-dimensions
		:ratio="16 / 9"
		@change="onDimensionsChange()"
		>

		<a
			v-if="!isHydrated || !isShowing"
			@click="play"
			>
			<div class="play-button-overlay">
				<app-jolticon icon="play" />
			</div>

			<div class="devlog-post-sketchfab-embed-thumb"
				:style="{ 'background-image': `url( '${sketchfab.thumbnail_url}')` }"
				>
			</div>
		</a>
		<app-sketchfab-embed
			v-else
			:sketchfab-id="sketchfab.sketchfab_id"
			autoplay
			/>

	</app-responsive-dimensions>
</div>
