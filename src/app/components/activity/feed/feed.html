<app-timeline-list class="activity-feed">

	<div v-for="(item, i) of feed.items" :key="item.id">
		<app-activity-feed-item
			:feed="feed"
			:item="item"
			/>

		<div class="timeline-list-ad" v-if="shouldShowAd(i)">
			<section class="section section-thin fill-lightest text-center">
				<app-ad size="rectangle" :resource="adResource" pos="bottom" />
				<div class="ad-label">
					<translate>Advertisement</translate>
				</div>
			</section>
		</div>
	</div>

	<div v-if="shouldShowLoadMore" class="text-center">
		<button class="btn btn-outline" @click="loadMore" v-app-track-event="`activity-feed:more`">
			<translate>Load More</translate>
		</button>
	</div>

	<app-loading v-if="feed.isLoadingMore" class="loading-centered" />

	<div class="alert alert-info" v-if="feed.reachedEnd">
		<translate>A wild Snorlax blocks your path. Looks like it's the end of this feed.</translate>
	</div>

</app-timeline-list>
