<div class="activity-feed">

	<template v-if="newCount > 0">
		<app-expand
			v-if="!feed.isLoadingNew"
			when
			animate-initial
			>
			<app-activity-feed-new-button
				@click="loadNew()"
				>
				<translate
					:translate-n="newCount"
					:translate-params="{ count: number(newCount) }"
					translate-plural="%{count} new items"
					>
					1 new item
				</translate>
			</app-activity-feed-new-button>
		</app-expand>
		<app-loading v-else class="loading-centered" />
	</template>

	<div v-for="(item, i) of feed.items" :key="item.id">
		<app-activity-feed-item
			:feed="feed"
			:item="item"
			/>

		<div class="-ad-container well fill-offset full-bleed-xs text-center" v-if="shouldShowAd(i)">
			<div class="-ad">
				<app-ad size="rectangle" pos="bottom" />
			</div>
			<div class="-ad-label text-muted small">
				<translate>Advertisement</translate>
			</div>
		</div>
	</div>

	<div v-if="shouldShowLoadMore" class="page-cut">
		<app-button
			trans
			@click="loadMore"
			v-app-track-event="`activity-feed:more`"
			>
			<translate>Load More</translate>
		</app-button>
	</div>

	<app-loading v-if="feed.isLoadingMore" class="loading-centered" />

	<div class="alert full-bleed-xs" v-if="feed.reachedEnd">
		<translate>A wild Snorlax blocks your path. Looks like it's the end of this feed.</translate>
	</div>

</div>
