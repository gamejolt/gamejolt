<div class="-container">
	<div
		class="-item"
		:class="{
			'-new': isNew,
		}"
		@click.capture="onClickCapture"
		@click="onClick"
		>

		<div class="-header">
			<app-user-card-hover :user="user">
				<app-user-avatar
					class="-header-avatar"
					:user="user"
					@click.native.stop
					/>
			</app-user-card-hover>

			<div class="-header-content">
				<div class="-header-byline">
					<div class="-header-byline-game" v-if="game && feed.showGameInfo">
						<strong class="text-muted">
							<router-link :to="gameUrl" class="link-unstyled">
								{{ game.title }}
							</router-link>
						</strong>
					</div>

					<div class="-header-byline-name">
						<strong>
							<router-link
								class="link-unstyled"
								:to="{
									name: 'profile.overview',
									params: { username: user.username },
								}"
								>
								{{ user.display_name }}
							</router-link>
						</strong>

						<small class="text-muted">
							<router-link
								class="link-unstyled"
								:to="{
									name: 'profile.overview',
									params: { username: user.username },
								}"
								>
								@{{ user.username }}
							</router-link>
						</small>
					</div>
				</div>

				<div class="-header-date small text-muted">
					<app-activity-feed-event-item-time
						:event-item="eventItem"
						:post="post"
						:link="linkResolved"
						/>
				</div>
			</div>
		</div>

		<app-activity-feed-comment-video
			v-if="eventItem.type === EventItem.TYPE_COMMENT_VIDEO_ADD"
			:item="item"
			:video="video"
			:is-hydrated="isHydrated"
			@expanded="onExpand"
			@content-bootstrapped="onContentBootstrapped"
			/>
		<template v-if="post">

			<app-activity-feed-devlog-post-video
				v-if="post.hasVideo"
				:item="item"
				:post="post"
				:is-hydrated="isHydrated"
				@click.native.stop
				@expanded="onExpand"
				@content-bootstrapped="onContentBootstrapped"
				/>

			<app-activity-feed-devlog-post-sketchfab
				v-if="post.hasSketchfab"
				:item="item"
				:post="post"
				:is-hydrated="isHydrated"
				@click.native.stop
				@expanded="onExpand"
				@content-bootstrapped="onContentBootstrapped"
				/>

			<app-activity-feed-devlog-post-media
				v-if="post.hasMedia"
				:item="item"
				:post="post"
				:is-hydrated="isHydrated"
				@expanded="onExpand"
				@content-bootstrapped="onContentBootstrapped"
				/>

			<!--
				This shouldn't ever really show a collapser. It's for the jokers that think it would
				be fun to make a post with a bunch of new lines.
			-->
			<app-fade-collapse
				:collapse-height="600"
				:is-open="item.isLeadOpen"
				:animate="false"
				@require-change="canToggleLeadChanged"
				>
				<div class="fireside-post-lead" v-html="post.lead_compiled" />
			</app-fade-collapse>

			<a
				class="hidden-text-expander"
				v-if="canToggleLead"
				@click="toggleLead()"
				>
			</a>

			<app-activity-feed-devlog-post-text
				v-if="post.hasArticle"
				:item="item"
				:post="post"
				:is-hydrated="isHydrated"
				@expanded="onExpand"
				@content-bootstrapped="onContentBootstrapped"
				/>

			<div
				class="-poll"
				v-if="post.hasPoll"
				@click.stop
				>
				<app-poll-voting
					:poll="post.poll"
					:game="post.game"
					/>
			</div>
		</template>

		<div class="-manage" v-if="shouldShowManage">
			<app-event-item-manage
				:event-item="eventItem"
				:show-edit-controls="feed.showEditControls"
				@edit-post="feed.onPostEdited( eventItem )"
				@publish-post="feed.onPostPublished( eventItem )"
				@remove-post="feed.onPostRemoved( eventItem )"
				/>
		</div>

		<app-event-item-controls
			class="-controls"
			:post="post"
			:video="video"
			@expand="onExpand()"
			/>

	</div>
</div>
