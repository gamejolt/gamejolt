<div class="game-media-bar-lightbox"
	hm-panstart="ctrl.panStart( $event )"
	hm-pan="ctrl.pan( $event )"
	hm-panend="ctrl.panEnd( $event )"
	hm-recognizer-options='{ invokeApply: false }'
	>

	<a class="game-media-bar-lightbox-prev" ng-click="ctrl.goPrev()" ng-if="mediaBarCtrl.activeIndex > 0">
		<span class="jolticon jolticon-chevron-left"></span>
	</a>

	<a class="game-media-bar-lightbox-next" ng-click="ctrl.goNext()" ng-if="mediaBarCtrl.activeIndex < mediaBarCtrl.mediaItems.length - 1">
		<span class="jolticon jolticon-chevron-right"></span>
	</a>

	<div class="game-media-bar-lightbox-controls">
		<a class="btn btn-outline btn-overlay-variant" ng-href="{{ mediaBarCtrl.activeItem.media_item.img_url }}"
			ng-if="mediaBarCtrl.activeItem.media_type == 'image'"
			target="_blank"
			>
			<span class="jolticon jolticon-download"></span>
			<span translate>games.view.media.download</span>
		</a>
		<a class="btn btn-danger-outline btn-overlay-variant" ng-click="ctrl.close()">
			<span class="jolticon jolticon-remove"></span>
			<span translate>games.view.media.close</span>
		</a>
	</div>

	<div class="game-media-bar-lightbox-slider">

		<gj-game-media-bar-lightbox-item
			ng-repeat="item in mediaBarCtrl.mediaItems track by item.id"
			item="::item"
			item-index="::$index"
			active-index="mediaBarCtrl.activeIndex"
			media-bar="mediaBarCtrl"
			>
		</gj-game-media-bar-lightbox-item>

	</div>

</div>
