<div v-if="shouldShow">
	<app-jolticon icon="tags" class="middle" />
	<strong>
		<translate>Post Tags</translate>
	</strong>

	<p class="help-block">
		<translate>Tag your post to increase its visibility. You can also add your own tags if none of the below apply by putting a #hashtag in the text.</translate>
	</p>

	<app-tag-suggestion
		:suggester="suggester"
		@tag="emitTag($event)"
		/>
</div>
