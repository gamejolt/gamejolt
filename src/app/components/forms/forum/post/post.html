<form gj-form="formModel" name="forumPostForm">

	<form-group class="no-animate" name="content_markdown" label="{{ 'Post Content' | translate }}" hide-label="true">

		<div
			form-markdown-editor
			preview-class="forum-post-body"
			markdown-preview-url="/web/forums/posts/preview"
			markdown-mode="forums"
			>
		</div>

		<control-errors></control-errors>

	</form-group>

	<button gj-form-submit-button class="btn btn-outline" ng-disabled="!forumPostForm.$valid" ng-click="onSubmit()">
		<span class="jolticon" ng-class="method == 'add' ? 'jolticon-add' : 'jolticon-edit'"></span>
		<span ng-if="method == 'add'" translate>Add Reply</span>
		<span ng-if="method == 'edit'" translate>Save</span>
	</button>

	<button class="btn btn-danger-outline" ng-if="method == 'edit' || replyTo" ng-click="onCancel()" translate>
		Cancel
	</button>

</form>
