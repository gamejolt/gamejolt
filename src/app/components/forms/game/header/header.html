<app-form name="headerForm">
	<app-form-group
		name="file"
		:label="$gettext( `dash.games.header.upload_label` )"
		>

		<p class="help-block" v-translate>
			dash.forms.image_filetype_help_html
		</p>

		<app-form-control-upload
			:rules="{
				filesize: maxFilesize,
				min_img_dimensions: [ minWidth, 0 ],
				max_img_dimensions: [ maxWidth, 0 ],
				min_img_ratio: minAspectRatio,
				max_img_ratio: maxAspectRatio,
			}"
			accept=".png,.jpg,.jpeg,.gif"
			/>

		<app-form-control-errors :label="$gettext( `dash.games.header.upload_error_label` )" />

	</app-form-group>

	<app-form-button>
		<translate>dash.games.header.save_button</translate>
	</app-form-button>
</app-form>
