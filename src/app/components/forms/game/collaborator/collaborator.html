<app-form name="collaboratorForm">

	<app-form-group
		name="username"
		:label="$gettext( `Username` )"
		>
		<app-form-control
			:rules="{
				max: 100,
				availability: {
					url: `/web/dash/developer/games/collaborators/check-field-availability`,
					initVal: undefined,
				},
			}"
			:validate-on="[ 'blur' ]"
			/>
		<app-form-control-errors :label="$gettext('username')">
			<app-form-control-error
				when="availability"
				:message="$gettext(`This user does not exist.`)"
				/>
		</app-form-control-errors>
	</app-form-group>

	<app-form-group
		name="role"
		:label="$gettext('Role')"
		>
		<div class="radio">
			<label>
				<app-form-control-radio :value="GameCollaborator.ROLE_COLLABORATOR" />
				<translate>Collaborator</translate> &mdash;
				<translate class="help-inline">Grants complete access to the game and all it's aspects except managing collaborators. It is also the only role that gives access to analytics and sales.</translate>
			</label>
		</div>
		<div class="radio">
			<label>
				<app-form-control-radio :value="GameCollaborator.ROLE_COMMUNITY_MANAGER" />
				<translate>Community Manager</translate> &mdash;
				<translate class="help-inline">Allows managing the game presentation, e.g. description, uploading screenshots, soundtracks and other media as well as posting devlogs and comments on behalf of the project owner.</translate>
			</label>
		</div>
		<div class="radio">
			<label>
				<app-form-control-radio :value="GameCollaborator.ROLE_DEVELOPER" />
				<translate>Developer</translate> &mdash;
				<translate class="help-inline">Gives access to manage releases, builds and game api. New packages have to be created by a collaborator or the project owner.</translate>
			</label>
		</div>
		<app-form-control-errors />
	</app-form-group>

	<app-form-button
		v-if="!!formModel.role"
		icon="add"
		>
		<translate>Invite</translate>
	</app-form-button>

</app-form>
