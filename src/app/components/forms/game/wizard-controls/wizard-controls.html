<div>
	<div v-if="isWizard">
		<hr>

		<div class="pull-right">
			<app-form-button
				v-if="inForm"
				icon="chevron-right"
				:disabled="!canProceed"
				@click.native="next()"
				>
				<translate>Save & Next</translate>
			</app-form-button>
			<app-button
				v-else
				icon="chevron-right"
				:disabled="!canProceed"
				@click="next()"
				>
				<translate>Next Step</translate>
			</app-button>
		</div>
	</div>
	<div v-else>
		<slot />
	</div>
</div>
