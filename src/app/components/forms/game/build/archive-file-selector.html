<app-modal>
	<div class="modal-controls">
		<app-button @click="close()">
			<translate>dash.games.releases.builds.launch_options.file_selector.cancel_button</translate>
		</app-button>
	</div>

	<div class="modal-header">
		<h2 class="modal-title"><translate>dash.games.releases.builds.launch_options.file_selector.heading</translate></h2>
	</div>

	<div class="modal-body">
		<app-loading
			v-if="!isLoaded"
			:big="true"
			class="loading-centered"
			/>

		<div v-else-if="files.length">
			<div class="form-group">
				<input
					class="form-control"
					type="search"
					:placeholder="$gettext( `dash.games.releases.builds.launch_options.file_selector.filter_placeholder` )"
					v-model="filter"
				>
			</div>

			<div class="list-group">
				<a class="list-group-item thin"
					v-for="file of filteredFiles"
					@click="select( file )"
					>
					{{ file }}
				</a>
			</div>
		</div>

		<div v-else class="alert alert-notice" v-translate>
			dash.games.releases.builds.launch_options.file_selector.no_files_html
		</div>

	</div>
</app-modal>
