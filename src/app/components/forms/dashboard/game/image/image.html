<form gj-form="formModel" name="mediaForm">

	<div ng-if="!isLoaded">
		<gj-loading></gj-loading>
	</div>

	<div oc-lazy-load="{ files: [ '/app/modules/upload.js' ] }">
		<div ng-if="isLoaded">
			<form-group name="file" label="{{ ::'dash.games.media.image.form.image_label' | translate }}" ng-if="method == 'add'">

				<p class="help-block" translate="dash.forms.image_filetype_help_html"></p>

				<gj-form-upload-control
					form-control="upload"
					gj-max-filesize="maxFilesize"
					gj-max-img-width="maxWidth"
					gj-max-img-height="maxHeight"
					accept=".png,.jpg,.jpeg,.gif"
					>
				</gj-form-upload-control>

				<control-errors label="{{ ::'dash.games.media.image.form.image_error_label' | translate }}"></control-errors>

			</form-group>

			<form-group name="caption" label="{{ ::'dash.games.media.image.form.caption_label' | translate }}" optional="true">
				<input form-control="text" ng-maxlength="200">
				<control-errors></control-errors>
				<p class="help-block">{{ ::'dash.games.media.image.form.caption_help' | translate }}</p>
			</form-group>

			<button gj-form-submit-button class="i-button" ng-disabled="!mediaForm.$valid" ng-click="onSubmit()">
				<span class="jolticon" ng-class="'jolticon-' + method"></span>
				{{ ::'dash.games.media.image.form.submit_button' | translate }}
			</button>
		</div>
	</div>

</form>
