<form gj-form="formModel" name="headerForm">

	<div ng-if="!isLoaded">
		<gj-loading></gj-loading>
	</div>

	<div oc-lazy-load="{ files: [ '/app/modules/upload.js' ] }">
		<div ng-if="isLoaded">
			<form-group name="file" label="{{ 'dash.games.header.upload_label' | translate }}">

				<p class="help-block" translate>dash.forms.image_filetype_help_html</p>

				<gj-form-upload-control
					form-control="upload"
					gj-max-filesize="maxFilesize"
					gj-min-img-width="minWidth"
					gj-max-img-width="maxWidth"
					gj-min-img-ratio="minAspectRatio"
					gj-max-img-ratio="maxAspectRatio"
					accept=".png,.jpg,.jpeg,.gif"
					>
				</gj-form-upload-control>

				<control-errors label="{{ 'dash.games.header.upload_error_label' | translate }}"></control-errors>

			</form-group>

			<button
				gj-form-submit-button
				class="btn btn-outline"
				ng-disabled="!headerForm.$valid"
				ng-click="onSubmit()"
				>
				<span class="jolticon jolticon-edit"></span>
				<span translate>dash.games.header.save_button</span>
			</button>
		</div>
	</div>

</form>
