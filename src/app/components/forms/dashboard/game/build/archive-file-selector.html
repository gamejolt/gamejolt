<div class="modal-controls">
	<button class="btn btn-danger-outline" ng-click="modalCtrl.close()">
		<span class="jolticon jolticon-remove"></span>
		<span translate>dash.games.releases.builds.launch_options.file_selector.cancel_button</span>
	</button>
</div>

<div class="modal-header">
	<h2 class="modal-title" translate>dash.games.releases.builds.launch_options.file_selector.heading</h2>
</div>

<div class="modal-body">
	<gj-loading ng-if="modalCtrl.isLoading" loading-big="true" class="loading-centered"></gj-loading>

	<div ng-if="!modalCtrl.isLoading && modalCtrl.files.length">
		<div class="form-group">
			<input class="form-control" type="search" ng-attr-placeholder="{{ 'dash.games.releases.builds.launch_options.file_selector.filter_placeholder' | translate }}" ng-model="modalCtrl.filter">
		</div>

		<div class="list-group">
			<a class="list-group-item thin"
				ng-repeat="file in modalCtrl.files | filter:modalCtrl.filter"
				ng-click="modalCtrl.select( file )"
				>
				{{ ::file }}
			</a>
		</div>
	</div>

	<div class="alert alert-warning" ng-if="!modalCtrl.isLoading && !modalCtrl.files.length" translate>dash.games.releases.builds.launch_options.file_selector.no_files_html</div>

</div>
