<form gj-form="formModel" name="paramForm">

	<form-group name="name" label="{{ 'dash.games.releases.builds.params.form.parameter_label' | translate }}">
		<input form-control="text"
			ng-maxlength="200"
			gj-form-validate-availability="/web/dash/developer/games/builds/params/check-field-availability/{{ game.id }}/{{ package.id }}/{{ release.id }}/{{ build.id }}/name"
			>
		<control-errors></control-errors>
	</form-group>

	<form-group name="value" label="{{ 'dash.games.releases.builds.params.form.value_label' | translate }}">
		<input form-control="text" ng-maxlength="200">
		<control-errors></control-errors>
	</form-group>

	<button gj-form-submit-button class="i-button" ng-disabled="!paramForm.$valid" ng-click="onSubmit()">
		<span class="jolticon jolticon-add"></span>
		<span translate>dash.games.releases.builds.params.form.add_parameter_button</span>
	</button>

</form>
