<form gj-form="formModel" name="linkedKeyPoolForm">
	<h3>Linked keys</h3>

	<form-group name='provider'>
		<select form-control>
			<option value='steam'>Steam</option>
		</select>
		<control-errors></control-errors>
	</form-group>

	<form-group name='data'>
		<p class="help-block">Steam keys must be one per line.</p>

		<textarea form-control class='form-markdown-editor'></textarea>
		<control-errors></control-errors>
	</form-group>

	<button gj-form-submit-button class="btn" ng-disabled="!linkedKeyPoolForm.$valid" ng-click="onSubmit()">
		<span>
			<span class="jolticon jolticon-add"></span>
			Import
		</span>
	</button>

</form>
