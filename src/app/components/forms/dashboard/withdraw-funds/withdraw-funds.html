<form gj-form="formModel" name="withdrawFundsForm">

	<div class="alert alert-info" translate>dash.funds.withdraw.form_help_html</div>

	<form-group ng-if="!user.paypal_id" name="email_address" label="{{ ::'dash.funds.withdraw.email_label' | translate }}">
		<p class="help-block above">{{ ::'dash.funds.withdraw.email_help' | translate }}</p>
		<input form-control="email">
		<control-errors></control-errors>
	</form-group>

	<div ng-if="user.paypal_id" class="form-group">
		<label class="control-label" translate>Current PayPal Account</label>
		<div class="form-static">{{ user.paypal_email_address }}</div>
		<p class="help-block" translate translate-params-url="$state.href( 'dashboard.account.financials' )">
			You can link a different PayPal account in your <a href="{{ url }}">payment setup</a>.
		</p>
	</div>

	<form-group name="amount" label="{{ ::'dash.funds.withdraw.amount_label' | translate }}">
		<p class="help-block above"
			translate
			translate-params-amount="minAmount"
			>
			dash.funds.withdraw.amount_help
		</p>
		<input-group>
			<input-group-addon>$</input-group-addon>
			<input form-control="number"
				gj-form-currency-input
				step="0.01"
				ng-min="minAmount"
				ng-max="withdrawableAmount"
				>
		</input-group>
		<control-errors></control-errors>
	</form-group>

	<button gj-form-submit-button class="btn" ng-disabled="!withdrawFundsForm.$valid" ng-click="onSubmit()">
		<span class="jolticon jolticon-chevron-right needs-icon"></span>
		{{ ::'dash.funds.withdraw.submit_button' | translate }}
	</button>

</form>
