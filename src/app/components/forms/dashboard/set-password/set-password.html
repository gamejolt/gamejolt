<form gj-form="formModel" name="setPasswordForm">

	<form-group name="password">
		<input form-control="password" ng-minlength="4" ng-maxlength="30">
		<control-errors></control-errors>
	</form-group>

	<button gj-form-submit-button class="btn" ng-disabled="!setPasswordForm.$valid" ng-click="onSubmit()">
		<span class="jolticon jolticon-edit"></span>
		Set Account Password
	</button>

</form>
