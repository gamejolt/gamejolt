<div class="rating-widget" :class="{ 'rating-widget-big': big }">

	<span class="rating-widget-icons">
		<span
			v-for="i of [ 1, 2, 3, 4, 5 ]"
			@mouseenter="hover( i )"
			@mouseleave="hover()"
			@click="select( i )"
			v-app-track-event="`game-rating:rate:${i}`"
			>
			<app-jolticon
				icon="gamejolt"
				class="rating-widget-icon"
				:class="{
					hover: isHovered(i),
					selected: isSelected(i),
				}"
				:big="big"
				v-app-tooltip="getTooltip( i )"
				/>
		</span>
	</span>

	<span class="rating-widget-clear">
		<transition>
			<span
				v-if="gameRating && gameRating.rating"
				class="anim-fade-in-enlarge anim-fade-leave"
				@click="clear"
				v-app-track-event="`game-rating:clear`"
				>
				<app-jolticon
					icon="remove"
					:big="big"
					v-app-tooltip="$gettext( 'rating.clear' )"
					/>
			</span>
		</transition>
	</span>

</div>
