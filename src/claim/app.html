<div>
	<app-theme />
	<app-cookie-banner />

	<div id="shell">

		<div id="header">
			<app-user-bar :user="app.user" site="main" :hide-site-selector="true" />
		</div>

		<div id="content">
			<app-error-page>
				<router-view />
			</app-error-page>
		</div>

		<app-loading-bar />
		<app-growls />
		<app-modals />
	</div>

	<footer id="footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<p class="footer-links">
						<a href="mailto:contact@gamejolt.com">Contact Game Jolt</a>
						&nbsp;|&nbsp;
						<a :href="Environment.baseUrl + '/terms'" target="_blank">Terms</a>
						&nbsp;|&nbsp;
						<a :href="Environment.baseUrl + '/privacy'" target="_blank">Privacy Policy</a>
						<template v-if="!GJ_IS_CLIENT">
							&nbsp;|&nbsp;
							<a :href="Environment.baseUrl + '/cookies'" target="_blank">Cookie Policy</a>
						</template>
						<template v-else>
							&nbsp;|&nbsp;
							<a :href="Environment.baseUrl + '/client-licenses'" target="_blank">Client Licenses</a>
						</template>
					</p>
				</div>
				<div class="col-sm-6">
					<p class="footer-copyright">
						&copy; {{ curDate | date( 'YYYY' ) }} Lucent Web Creative, LLC
					</p>
				</div>
			</div>
		</div>
	</footer>
</div>
