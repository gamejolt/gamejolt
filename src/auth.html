<!doctype html>

<html lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/" ng-controller="AppCtrl">

	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<!-- Base tag required -->
		<base href="/">

		<!-- http://docs.angularjs.org/guide/dev_guide.services.$location#hashbang-and-html5-modes_hashbang-mode_crawling-your-app -->
		<!-- https://prerender.io/getting-started#test-it -->
		<meta name="fragment" content="!">

		<!-- https://github.com/ftlabs/fastclick#when-it-isnt-needed -->
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="HandheldFriendly" content="True">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">

		<!-- http://blogs.windows.com/windows_phone/b/wpdev/archive/2012/11/15/adapting-your-webkit-optimized-site-for-internet-explorer-10.aspx#step5 -->
		<meta name="msapplication-tap-highlight" content="no">

		<script type="text/javascript">

			if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement("style");
				msViewportStyle.appendChild(
					document.createTextNode(
						"@-ms-viewport{width:auto!important}"
					)
				);
				document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
			}

		</script>

		<link rel="stylesheet" href="/auth/main.css">
		<link rel="shortcut icon" href="/app/img/favicon.png">

		<title>Game Jolt</title>

	</head>

	<!-- Add an empty class so we can hook into it when building and add classes for client, app, etc. -->
	<body class="" gj-body-classes gj-auto-scroll="!Screen.isWindowDesktop">

		<ui-view id="content" ng-cloak ng-animate-children></ui-view>

		<gj-growls></gj-growls>

		<div gj-debug-bar></div>

		<script src="/app/modules/error-tracking.js" crossorigin="anonymous"></script>

		<script async src="https://www.google-analytics.com/analytics.js"></script>
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', 'UA-6742777-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
		</script>

		<script src="/app/vendor.js"></script>
		<!-- inject client:base:modules -->
		<script src="/auth/app.js"></script>

	</body>
</html>
